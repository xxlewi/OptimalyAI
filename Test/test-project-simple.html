<!DOCTYPE html>
<html>
<head>
    <title>Test Project Create Simple</title>
</head>
<body>
    <h1>Test vytvoření projektu - jednoduchý formulář</h1>
    
    <form action="https://localhost:5005/Projects/Create" method="post">
        <p>
            <label>Název projektu:</label><br>
            <input type="text" name="Name" value="Test Projekt" required>
        </p>
        
        <p>
            <label>Popis projektu:</label><br>
            <textarea name="Description" rows="4" required>Testovací popis projektu</textarea>
        </p>
        
        <p>
            <label>Typ projektu:</label><br>
            <select name="ProjectType">
                <option value="ProductPhotoProcessing">Zpracování produktových fotek</option>
                <option value="DemandAnalyzer" selected>Analyzátor poptávek</option>
                <option value="ContentGenerator">Generátor obsahu</option>
            </select>
        </p>
        
        <p>
            <button type="submit">Vytvořit projekt</button>
        </p>
        
        <p style="color: red;">
            Poznámka: Tento formulář pravděpodobně nebude fungovat kvůli chybějícímu CSRF tokenu.
            Použijte ho pouze pro testování struktury dat.
        </p>
    </form>
</body>
</html>
